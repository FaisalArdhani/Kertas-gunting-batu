<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting Kertas Batu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Gunting Kertas Batu</h2>
    <button id="gunting" class="tangan">✌️</button>
    <button id="kertas" class="tangan">🖐️</button>
    <button id="batu" class="tangan">✊</button>

    <div class="result">Hasil: </div>
    <div class="main">Pemain: <span id="player-score">0</span></div>
    <div class="main">Komputer: <span id="computer-score">0</span></div>
    <button id="reset" class="btn btn-primary">Reset</button>

    <script src="app/app.js"></script>
</body>

</html>
